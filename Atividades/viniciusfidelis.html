<!DOCTYPE html>
<html lang="pt-br" >
<head>
    <meta charset="utf-8">
    <title>
        Citação de Fernando Pessoa
    </title>
</head>
<body>
    <p>
        Navegadores antigos tinham uma frase gloriosa:<br>
        "Navegar é preciso; viver não é preciso."<br>
         Quero para mim o espírito desta frase,<br>
        transformada a forma para a casar com o que eu<br>
        sou: Viver não é necessário; o que<br>
        é necessário é criar.    <br>
  (Fernando Pessoa)
    </p>
</body>
</html>
